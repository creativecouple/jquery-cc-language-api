<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
	<title>API-Test</title>
</head>
<body>
Substantiv: <input type="radio" name="type" value="Substantiv" checked="checked"/><br/>
Adjektiv: <input type="radio" name="type" value="Adjektiv"/><br/>
<input type="text" id="prefix" size="30"/>
<hr/>
<span id="result">â€¦</span>
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="../jquery-cc-language-api.js"></script>
<script>
jQuery(function($){
	var dict = $.dictionary('de');
	
	$('#prefix').on('keyup change click', function(){
		var prefix = $(this).val()+'*';
		var type = $('input:radio[name=type]:checked').val();
		dict.findWord(prefix, type, {
			genus : 'femininum',
			numerus : 'plural',
			casus : 'genitiv',
			comparatio : 'superlativ'
		}).then(function(word){
			$('#result').text(String(word));
		});
	});
});
</script>
</body>
</html>
